<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .team-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .team-member {
            text-align: center;
            margin: 10px;
            flex: 1 0 18%;
            min-width: 200px;
            position: relative; /* For positioning the icon (if needed later) */
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .team-member h3 {
            margin-bottom: 5px;
        }

        .team-member .member-info { /* Container for title and icon */
            display: flex;
            flex-direction: column; /* Stack title and icon */
            align-items: center; /* Center horizontally */
        }
        .team-member p{
            margin-bottom: 5px;
        }

        .team-member a {
            color: #007bff;
            text-decoration: none;
            margin-top: 5px; /* Space between title and icon */
        }

        .team-member a i {
            font-size: 20px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .team-member {
                flex: 1 0 45%;
            }
        }
        @media (max-width: 500px) {
            .team-member {
                flex: 1 0 90%;
            }
        }
    </style>
</head>
<body>
    <section id="team">
        <div class="col-lg-12 text-center">
            <h2 id="title_team" class="section-heading">Our Team</h2>
            <hr class="primary">
        </div>
        <div class="team-container">
            <div class="team-member">
                <img src="img\team\VincentMartin.png" alt="Member 1">
                <h3>Vincent Martin</h3>
                <div class="member-info">
                    <p id="text_boss1">Director</p>
                    <p></p>
                    <p></p>
                    <a href="https://www.linkedin.com/in/vincent-martin-233487158" target="_blank" style="color: #2f526f;"><i class="fa-brands fa-linkedin" ></i></a>
                </div>
            </div>
            <div class="team-member">
                <img src="img\team\MalcolmWhiteway.jpg" alt="Member 2">
                <h3>Malcolm Whiteway</h3>
                <div class="member-info">
                    <p id="text_boss2">Director</p>
                    <p></p>
                    <p></p>
                    <a href="https://www.linkedin.com/in/malcolm-whiteway-67359225/" target="_blank" style="color: #2f526f;"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>

            <div class="team-member">
                <img src="img\team\LalitKumar.jpg" alt="Member 3">
                <h3>Lalit Kumar</h3>
                <div class="member-info">
                    <p id="text_LK_title">Supervisor, Bioprocessing Facility</p>
                    <p></p>
                    <p></p>
                    <a href="https://www.linkedin.com/in/lalitkumar2019/" target="_blank" style="color: #2f526f;"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>

            <div class="team-member">
                <img src="img\team\NicholasGold.png" alt="Member 4">
                <h3>Nicholas Gold</h3>
                <div class="member-info">
                    <p id="text_NG_title">Senior Advisor, Business Development & Partnerships Engagement</p>
                    <a href="https://www.linkedin.com/in/nicholas-gold-8a8207254/" target="_blank" style="color: #2f526f;"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>

            <div class="team-member">
                <img src="img\team\AudreyMorin.png" alt="Member 5">
                <h3>Audrey Morin</h3>
                <div class="member-info">
                    <p id="text_AM_title">Manager, Research Operations</p>
                    <p></p>
                    <p></p>                    <a href="https://www.linkedin.com/in/audrey-morin-57236489" target="_blank" style="color: #2f526f;"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
