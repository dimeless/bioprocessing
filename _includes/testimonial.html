<section id="testimonial" style="background-color: white; color: black;">
    <div class="container text-center">
        <div class="call-to-action">
            <h2 id="clientFeatureTitle">Client Feature</h2>
            <hr class="primary" style="border-color: black;">
            <p class="lead text-center mt-4" id="clientTestimonial">Oh they're so nice. We ♥ Lalit. <i>-You Know Whom</i></p>
            <img src="img/clients/harvest-moon-foods.jpeg" alt="Small Image Description" class="img-fluid mb-3" style="max-width: 33%;">
        </div>
    </div>
</section>

<script>
  const clientFeatureTitle = document.getElementById('clientFeatureTitle');
  const clientTestimonial = document.getElementById('clientTestimonial');
  const languageToggle = document.getElementById('languageToggle');

  const englishText = {
    title: "Client Feature",
    testimonial: "Oh they're so nice. We ♥ Lalit. <i>-You Know Whom</i>"
  };

  const frenchText = {
    title: "En vedette : client",
    testimonial: "Oh, ils sont si gentils. Nous ♥ Lalit. <i>-Vous savez qui</i>"
  };

  let currentLanguage = 'english'; // Initialize to English

  languageToggle.addEventListener('click', () => {
    if (currentLanguage === 'english') {
      clientFeatureTitle.textContent = frenchText.title;
      clientTestimonial.innerHTML = frenchText.testimonial; // Use innerHTML for italics
      languageToggle.textContent = "En";
      currentLanguage = 'french';
    } else {
      clientFeatureTitle.textContent = englishText.title;
      clientTestimonial.innerHTML = englishText.testimonial; // Use innerHTML for italics
      languageToggle.textContent = "Fr";
      currentLanguage = 'english';
    }
  });
</script>
