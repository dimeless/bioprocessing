<!--
team member card

a card layout to show a team member
must include name, jobtitle, image, linkedin (optional), github (optional)
possibility to make image size a variable in the future-->
<div class="m-4 p-4 shadow rounded-bottom-end d-flex flex-column align-items-center justify-content-center" style="background-color: #ffffff11; height:405px">
    <div class="position-relative d-flex flex-column align-items-center justify-content-center">
        <img src="{{include.image}}" height="180px" alt="photo of {{include.name}}"
            class="shadow rounded-circle">
        {% if include.linkedin != nil or include.github != nil %}
        <div class="position-absolute bottom-0 end-0" style="z-index: 2;">
            {% if include.linkedin != nil %}
            <a href="{{include.linkedin}}" target="_blank">
                <button type="button" class="btn btn-primary rounded-pill shadow">
                    <i class="bi bi-linkedin"></i>
                    <span class="visually-hidden">LinkedIn</span>
                </button>
            </a>
            {% endif %}
            {% if include.github != nil %}
            <a href="{{include.github}}" target="_blank">
                <button type="button" class="btn btn-primary rounded-pill">
                    <i class="bi bi-github"></i>
                    <span class="visually-hidden">Github</span>
                </button>
            </a>
            {% endif %}
        </div>
        {% endif %}
    </div>
    <div class="py-2">
        <h3 class="text-white pt-3 fs-4">{{ include.name }}</h3>
        <p class="text-muted mb-0">{{ include.jobtitle }}</p>
    </div>
</div>
